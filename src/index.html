<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseLink-WebTools URL Encoder/Decoder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>BaseLink-WebTools URL Encoder/Decoder</h1>

        <!-- Encoder Section -->
        <div class="encoder">
            <h2>Encode URL</h2>
            <input type="text" id="input" placeholder="Enter text to encode">
            <button id="encode">Encode</button>
            <h3>Encoded Output:</h3>
            <textarea id="output" readonly></textarea>
        </div>

        <!-- Decoder Section -->
        <div class="decoder">
            <h2>Decode URL</h2>
            <input type="text" id="input" placeholder="Enter text to decode">
            <button id="decode">Decode</button>
            <h3>Decoded Output:</h3>
            <textarea id="output" readonly></textarea>
        </div>

        <!-- Statistics Section -->
        <div class="stats">
            <h3>Processed Links:</h3>
            <p id="processed-links-count">Processed Links: 0</p>
        </div>
    </div>

    <footer>
        &copy; 2019 Created by Hocine HAMAMA
    </footer>

    <script src="js/baselink.js" defer></script>
</body>
</html>
